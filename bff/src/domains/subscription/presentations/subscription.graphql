enum IntervalAmount {
  DAILY
  WEEKLY
  MONTHLY
  YEARLY
}

type Subscription {
  id: ID!
  price: Int!
  serviceName: String!
  intervalValue: Int!
  intervalAmount: IntervalAmount!
  firstPaymentDate: String!
}

input CreateSubscriptionInput {
  price: Int!
  serviceName: String!
  intervalValue: Int!
  intervalAmount: IntervalAmount!
  firstPaymentDate: String!
}

type Query {
  subscriptions: [Subscription!]!
}

type Mutation {
  createSubscription(createSubscriptionInput: CreateSubscriptionInput!): ID!
}
